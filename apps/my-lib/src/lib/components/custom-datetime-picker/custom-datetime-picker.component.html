<label>
  Date Time Range:
  <input style="width: 100%;" [owlDateTimeTrigger]="dt10" [owlDateTime]="dt10" [selectMode]="'range'" (timeUpdate)="onTimeUpdate($event)">
  <owl-date-time [showSecondsTimer]="true" #dt10 (beforePickerOpen)="onBeforePickerOpen($event)" (afterPickerClosed)="onAfterPickerClose($event)"></owl-date-time>
</label>
