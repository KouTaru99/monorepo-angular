  <label>
    Date Time Range:
    <input [owlDateTimeTrigger]="dt11" [owlDateTime]="dt11"
           [selectMode]="'range'"
           [(ngModel)]="selectedDate"
           (ngModelChange)="onDateTimeChange($event)">
    <owl-date-time #dt11 [showSecondsTimer]="true"></owl-date-time>
  </label>
