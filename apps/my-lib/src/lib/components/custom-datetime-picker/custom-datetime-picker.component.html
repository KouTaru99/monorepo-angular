<input
class="datetime-hidden-input"
[owlDateTime]="dt1"
[min]="minDate"
[max]="maxDate"
[selectMode]="type === dateTimePickerType.DATE_RANGE || type === dateTimePickerType.DATE_TIME_RANGE ? 'range' : 'single'"
(dateTimeChange)="onDateTimePickerChange($event)"
[(ngModel)]="dateVal"
>
  <div class="datetime-inputs-wrapper">
    <lib-input
      style="width: 100%;"
      [formControl]="control!"
      [type]="'text'"
      [label]="'Thời gian'"
      [mask]="format"
      [showMaskTyped]="true"
      [dropSpecialCharacters]="false"
      [validation]="true"
      [leadZeroDateTime]="true"
      placeholder="hh:mm:ss dd/mm/yyyy - hh:mm:ss dd/mm/yyyy"
    >
    </lib-input>

    <span class="calendar-icon" [owlDateTimeTrigger]="dt1">📅</span>
  </div>
<owl-date-time #dt1 [pickerType]="type === dateTimePickerType.DATE_TIME_SINGLE || type === dateTimePickerType.DATE_TIME_RANGE ? 'both' : 'calendar'" [showSecondsTimer]="true"></owl-date-time>
<p>{{control!.value | json}}</p>
