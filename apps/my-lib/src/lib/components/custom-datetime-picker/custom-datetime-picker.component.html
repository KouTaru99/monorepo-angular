

  @if (typeOfSelect === 'rangePicker') {
    <input
    [owlDateTime]="dt123"
    [selectMode]="'rangeFrom'"
    [value]="selectedDateRangeFromTo[0]"
    (input)="formatDateFrom($event)"
    >
    <button [owlDateTimeTrigger]="dt123" >Open Range Picker Panel</button>
    <owl-date-time #dt123 [showSecondsTimer]="true"></owl-date-time>

    <input [owlDateTime]="dt1234"
    [selectMode]="'rangeTo'"
    [value]="selectedDateRangeFromTo[1]"
    (input)="formatDateTo($event)"
    >
    <button [owlDateTimeTrigger]="dt1234" >Open Range Picker Panel</button>
    <owl-date-time #dt1234 [showSecondsTimer]="true"></owl-date-time>

  }@else {
    <label>
      Date Time Range:
      <input [owlDateTime]="dt11"
             [selectMode]="'rangeFrom'"
             [(ngModel)]="selectedDate"
             (ngModelChange)="onDateTimeChange($event)">
             <button [owlDateTimeTrigger]="dt11" >Open Picker Panel</button>
      <owl-date-time #dt11 [showSecondsTimer]="true"></owl-date-time>
    </label>
  }
