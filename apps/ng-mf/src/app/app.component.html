<div style="display: flex; flex-direction: column; align-items: flex-start; margin: 100px;">
  <mat-form-field>
    <mat-label>Select</mat-label>
    <mat-select [(ngModel)]="selectedOption" (selectionChange)="onSelectionChangeToError()">
      <mat-option value="one">IMSI</mat-option>
      <mat-option value="two">IMEI</mat-option>
      <mat-option value="three">Right</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Input</mat-label>
    <input matInput [formControl]="inputControl">
    <mat-error *ngIf="inputControl.errors?.['required']">This field is required</mat-error>
    <mat-error *ngIf="inputControl.errors?.['custom']">{{ errorMessage }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Textarea</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</div>
