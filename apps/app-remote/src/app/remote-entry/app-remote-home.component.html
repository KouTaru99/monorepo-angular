<form [formGroup]="formGroup">
  <lib-input
    [customErrorMessages]="errorMessages"
    label="Hello"
    inputId="myId"
    formControlName="name"
  ></lib-input>
  <lib-select
    [customErrorMessages]="errorMessages"
    label="Hello"
    selectId="myId"
    [options]="['1', '2', '3']"
    formControlName="age"
  ></lib-select>
</form>

{{ formGroup.value | json }}
