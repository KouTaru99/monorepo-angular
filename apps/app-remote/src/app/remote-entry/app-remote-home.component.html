<h1>{{ 'appRemote.title' | translate }}</h1>
<form [formGroup]="formGroup">
  <lib-input
    [customErrorMessages]="errorMessages"
    label="Hello"
    inputId="myId"
    formControlName="name"
    (inputValChange)="onInputValChange($event)"
    [mask]="mask"
    [inputType]="'tel-vn'"
    [showMaskTyped]="false"
  ></lib-input>
  <lib-select
    label="Hello"
    selectId="myId"
    [options]="options"
    formControlName="age"
  ></lib-select>

  <vcs-select
    label="Hello"
    selectId="myId"
    [options]="options"
    [multiple]="true"
  ></vcs-select>

  <!-- <custom-datetime-picker
    formControlName="dateTime"
    (dateValChange)="onDateValChange($event)"
  >
  </custom-datetime-picker> -->
</form>

{{ formGroup.value | json }}
